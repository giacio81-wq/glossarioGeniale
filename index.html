<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glossario Geniale 3C - Ovidio </title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
		<!-- Collegamento al file CSS esterno -->
		<link rel="stylesheet" href="style.css">
		<script>
		  tailwind.config = {
			theme: {
			  extend: {
				fontFamily: {
				  sans: ['Lexend', 'sans-serif'],
				  hand: ['Patrick Hand', 'cursive'],
				},
				colors: {
				  paper: '#ffffff',
				  ink: '#1e293b',
				  accent: '#3b82f6',
				  highlight: '#fef08a',
				},
				boxShadow: {
				  'binder': '0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(0,0,0,0.05)',
				}
			  }
			}
		  }
		</script>		
	</head>
	<body class="font-sans text-ink overflow-hidden h-screen flex justify-center items-center p-0 md:p-8">

		<div class="relative w-full max-w-6xl h-full md:h-[90vh] flex shadow-binder rounded-3xl overflow-hidden animate-fadeIn bg-blue-600">
			
			<div class="hidden md:flex flex-col items-center bg-blue-700 w-16 border-r border-blue-800 relative z-20 py-4">
				 <div id="spiral-container" class="w-full flex flex-col items-center relative"></div>
			</div>

			<div class="flex-1 bg-white flex relative rounded-r-2xl overflow-hidden">
				
				<div class="w-20 bg-slate-50 border-r border-slate-200 flex flex-col z-10 flex-shrink-0 h-full relative">
					<div class="h-4 bg-slate-100 border-b border-slate-200"></div>
					<div class="flex-1 overflow-y-auto flex flex-col items-center py-2 gap-2 pr-1" id="nav-container"></div>
					<div class="p-2 border-t border-slate-200 bg-slate-100 flex flex-col gap-3 items-center pb-6">
						<button onclick="startGym()" title="Palestra / Esercizi" class="w-10 h-10 rounded-full flex items-center justify-center text-orange-500 hover:text-white hover:bg-orange-500 bg-white shadow-sm border border-orange-200 transition-all">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
							   <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
							</svg>
						</button>
						<button onclick="showHome()" title="Home" class="w-10 h-10 rounded-full flex items-center justify-center text-blue-600 hover:text-white hover:bg-blue-600 bg-white shadow-sm border border-blue-100 transition-all">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
							   <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
							</svg>
						</button>
					</div>
				</div>

				<main class="flex-1 relative overflow-y-auto h-full bg-notebook" id="main-content"></main>
			</div>
		</div>
		<!-- Collegamento al file JavaScript esterno -->
		<script type="module" src="script.js"></script>
	</body>
</html>
